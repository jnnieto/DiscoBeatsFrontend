        <div class="col-md-8 col-lg-9">
          <h3 class="box-title m-b-0">{{ artista.nombreArtistico | uppercase}}</h3>

          <h5><strong>Nacionalidad:</strong> {{ artista.nacionalidad }}</h5>
        </div>
      </div>
    </div>
