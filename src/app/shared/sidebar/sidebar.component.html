<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav" *ngIf="usuario">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
              src="./assets/images/user.png" alt="user" /><span class="hide-menu">{{ usuario.usuario }}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['perfil-usuario', usuario.sub]">Mi Perfil </a></li>
            <li><a (click)="cerrarSesion()">Cerrar sesi√≥n</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">GENERAL</li>
        <li *ngFor="let item of menuItems">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="item.icono"></i>
            <span class="hide-menu">
              {{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right">
                {{ item.submenu.length }}
              </span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.submenu">
              <a [routerLink]="subMenuItem.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i [class]="subMenuItem.icono"></i>
              &nbsp; &nbsp; &nbsp; {{ subMenuItem.titulo }}</a>
            </li>
          </ul>.
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
